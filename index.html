<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brooklyn Translator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="navig">
        <div>Brooklyn Translator</div>
    </nav>

    <div class="main">
        <textarea id="txt-input"
            placeholder="Put your sentence in english here and we will convert it to brroklyn accent"></textarea>

        <button id="btn-translate">Translate</button>

        <div style="font-size: larger;">Output will come here 👇🏻</div>
        <div id="output"></div>
    </div>

    <footer>
        <div>About</div>
        <p>
            Convert from English to Brooklyn Accent. Brooklyn accent is a regional dialect of the English language spoken by many people in New York City , Brooklyn and much of its surrounding metropolitan area.
        </p>
    </footer>

    <script src="app.js" type="text/javascript"></script>
</body>

</html>
